{
	"localhost:85,www.scrum-agile.com" : {
		"routes": {
			"home": {

				"route": "/[:uri]",
				"controller" : "\\Venus\\src\\FrontOffice\\Controller\\Home",
				"action": "show",
                "constraints": {
                    "uri": ".*"
                }
				
			},
			"404": {
				"template": "Error",
				"vars":{
					"error_message": "Not Found",
					"error_code": "404"
				},
				"content_type": "html",
				"cache": {
					"max_age": 100
				},
				"methods": "GET"
			}
		}
	}
}
